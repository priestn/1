<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社保养老金规划</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input[type="number"], input[type="radio"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .btn-calculate {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>社保养老金规划</h2>
    <label>参保类型</label>
    <input type="radio" name="insurance_type" value="职工养老" checked> 职工养老
    <input type="radio" name="insurance_type" value="灵活就业"> 灵活就业

    <label>退休城市</label>
    <input type="text" id="city" placeholder="请输入城市">

    <label>您的性别</label>
    <input type="radio" name="gender" value="男" checked> 男
    <input type="radio" name="gender" value="女"> 女

    <label>出生年份</label>
    <input type="number" id="birthYear" min="1900" max="2023" value="1965">

    <label>已缴年数</label>
    <input type="number" id="paidYears" min="0" max="50" value="0">

    <label>退休年龄</label>
    <input type="number" id="retireAge" min="50" max="70" value="60">

    <label>缴至退休总年数</label>
    <input type="number" id="totalYears" min="0" max="50" value="0">

    <label>缴费档位</label>
    <input type="number" id="feeLevel" min="0" max="100" value="60">

    <button class="btn-calculate" onclick="calculatePension()">一键测算</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculatePension() {
        // 获取用户输入的值
        const birthYear = parseInt(document.getElementById("birthYear").value);
        const paidYears = parseInt(document.getElementById("paidYears").value);
        const retireAge = parseInt(document.getElementById("retireAge").value);
        const totalYears = parseInt(document.getElementById("totalYears").value);
        const feeLevel = parseInt(document.getElementById("feeLevel").value);

        // 示例计算公式
        const basePension = feeLevel * 50; // 假设缴费档位影响基数
        const yearsFactor = totalYears * 10; // 假设缴费年数的系数

        // 总养老金计算
        const pensionAmount = basePension + yearsFactor;

        // 显示结果
        document.getElementById("result").innerText = `估算养老金：${pensionAmount} 元/月`;
    }
</script>

</body>
</html>
